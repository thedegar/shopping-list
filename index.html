<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop-A-Holic</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="info">
		<h2>Info:</h2>
		<p>Type and hit Enter to add a new list or new item</p>
		<p>Click to cross off an item as purchased</p>
		<p>Double click to delete an item/list</p>
	</div>
	<div class="list list1">
		<h2>Groceries</h2>
		<ul>
			<li class="item1">Milk</li>
			<li class="item2">Eggs</li>
			<li class="item3"><input type="text" id="add-item" name="add-item" placeholder="add item"></li>
			<li class="item4"></li>
			<li class="item5"></li>
			<li class="item6"></li>
			<li class="item7"></li>
		</ul>
	</div>
	<div class="list list2">
		<h2><input type="text" id="add-list" name="add-list" placeholder="add list"></h2>
		<ul>
			<li><input type="text" id="add-item" name="add-item" placeholder="add item"></li>
		</ul>
	</div>
	<div class="list list3"></div>
	<div class="list list4"></div>
</body>
</html>
